    <div class="contactUs" id="contact">
      <div class="contactOverlay">
        <div class="contactCard">
          <h1>Contact Us</h1>
          <div class="formSection">
            <div class="leftForm">
              <form action="">
                <div class="inputField">
                  <input type="text" id="name" placeholder="Name" />
                </div>
                <div class="inputField">
                  <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="inputField">
                  <input type="number" id="num" placeholder="Phone Number" />
                </div>
                <div class="inputField">
                  <textarea
                    name="msg"
                    id="msg"
                    rows="5"
                    placeholder="Type your message here"
                  ></textarea>
                </div>
                <div class="inputField">
                  <button>Submit</button>
                </div>
              </form>
            </div>
            <div class="rightMap">
              <div
                id="map-container"
                class="z-depth-1-half map-container mb-5"
              ></div>
              <div class="getInTouch">
                <div class="innerContact">
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                  <p>
                    M.H.S.S.C.O.E, Byculla, Mumbai
                  </p>
                </div>
                <div class="innerContact">
                  <i class="fa fa-phone" aria-hidden="true"></i>
                  <p>
                    Mubin: +91 9920964010
                  </p>
                </div>
                <div class="innerContact" style="border: none;">
                  <i class="fa fa-envelope" aria-hidden="true"></i>
                  <p>
                    mubinmodi@gmail.com
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
        
    <script src="https://maps.google.com/maps/api/js"></script>
    
    <script>
      // Regular map
      function regular_map() {
        var var_location = new google.maps.LatLng(18.968734, 72.831014);

        var var_mapoptions = {
          center: var_location,
          zoom: 19
        };

        var var_map = new google.maps.Map(
          document.getElementById("map-container"),
          var_mapoptions
        );

        var var_marker = new google.maps.Marker({
          position: var_location,
          map: var_map,
          title: "Mumbai"
        });
      }

      // Initialize maps
      google.maps.event.addDomListener(window, "load", regular_map);
    </script>

    </body>
